<ng-template #mymodal>
  <div class="modal-body">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item active"><a class="nav-link" data-toggle="tab" href="#login">Iniciar Sesión</a></li>
      <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#register">Registrarse</a></li>
    </ul>

    <div class="tab-content">
      <div id="login" class="tab-pane active">
        <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input type="email" id="username" name="nick" ngModel class="form-control" placeholder="User Name"
              required autofocus>
            <small id="emailHelp" class="form-text text-muted">We'll never share your information with
              anyone
              else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password"
              required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary w3-green btn">Iniciar
            Sesión</button>
        </form><br>
        <a class="link forget-password">Olvidaste la contraseña?</a>
        <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button> -->
      </div>
      <div id="register" class="tab-pane fade">
        <form>
          <div class="form-group">
            <label for="exampleInputUser">Usuario</label>
            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="userHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary w3-green btn">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>
