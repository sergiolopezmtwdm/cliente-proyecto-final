<!-- ======= About Section ======= -->
<section id="contact" class="contact">
  <div class="container">

    <div class="section-title">
      <h2>Nuevo Producto</h2>
      <p></p>
    </div>

    <div class="row">
      <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
        <!-- <form action="forms/contact.php" method="post" role="form" class="php-email-form"> -->
        <form class="form-signin" #nuevoForm="ngForm" (ngSubmit)="insertarProducto(nuevoForm)">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="name">Titulo</label>
              <!-- <input type="text" class="form-control" name="titulo" id="titulo" ngModel data-rule="minlen:4"
                data-msg="Please enter at least 4 chars" autocomplete="off" /> -->
              <input type="text" class="form-control" name="titulo" id="titulo" ngModel autocomplete="off" />
              <!-- <input type="email" id="username" name="nick" ngModel class="form-control" placeholder="User Name"
              required autofocus> -->
              <div class="validate"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="name">SKU</label>
              <input type="text" class="form-control" name="sku" id="sku" ngModel autocomplete="off" />
              <div class="validate"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="name">Costo</label>
              <input type="number" class="form-control" name="costo" id="costo" ngModel autocomplete="off" />
              <div class="validate"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="name">Precio</label>
              <input type="number" class="form-control" name="precioVenta" id="precioVenta" ngModel
                autocomplete="off" />
              <div class="validate"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="name">Edición</label>
              <input type="text" class="form-control" name="edicion" id="edicion" ngModel autocomplete="off" />
              <div class="validate"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="name">Plataforma</label>
              <!-- <select class="form-control" id="exampleFormControlSelect1">
                    <option>-- Seleccionar --</option>
                  </select> -->
              <!-- (change)="onChangeRegion()" -->
              <ng-select [items]="plataformaBindingsList" name="plataforma" [(ngModel)]="PlataformaSelected">
              </ng-select>
              <div class="validate"></div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="name">Genero</label>
              <ng-select [items]="generoBindingsList" name="genero" [(ngModel)]="generoSelected">
              </ng-select>
              <div class="validate"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="name">Clasificación</label>
              <ng-select [items]="clasificacionBindingsList" name="clasificacion" [(ngModel)]="clasificacionSelected">
              </ng-select>
              <div class="validate"></div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-3">
              <label for="name">Fecha Lanzamiento</label>
              <input class="form-control" type="date" name="fechaLanzamiento" id="fechaLanzamiento" ngModel
                autocomplete="off">
              <div class="validate"></div>
            </div>
            <div class="form-group col-md-9">
              <label for="name">URL Video</label>
              <input type="text" class="form-control" name="urlVideo" id="urlVideo" ngModel autocomplete="off" />
              <div class="validate"></div>
            </div>
          </div>
          <!-- <div class="form-group">
            <label for="exampleFormControlFile1">Imagen </label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
            <div class="validate"></div>
          </div> -->
          <div class="form-group">
            <label for="name">Descripción</label>
            <textarea class="form-control" name="descripcion" id="descripcion" ngModel rows="5" data-rule="required"
              data-msg="" autocomplete="off"></textarea>
            <div class="validate"></div>
          </div>
          <!-- <div class="mb-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent. Thank you!</div>
          </div> -->
          <div>
            <!-- <div class="text-right"> -->
            <button type="submit" class="btn btn-primary w3-green float-right">Guardar</button>
            <!-- </div> -->
            <!-- <div class="text-left"><button class="btn btn-md btn-info" type="button">Regresar Lista</button></div> -->
            <!-- <div class="text-left"> -->
            <!-- <a routerLink="/productos/lista"><button class="btn w3-red btn-info">Regresar Lista</button></a> -->
            <a routerLink="/productos/lista"><button class="btn btn-info">Regresar Lista</button></a>
            <!-- </div> -->
          </div>
        </form>
      </div>
    </div>

  </div>
</section><!-- End About Section -->
