        <form class="form-signin" #formProducto="ngForm" (ngSubmit)="updateProducto(formProducto)">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="name">Titulo</label>
              <input type="text" class="form-control" name="titulo" id="titulo" ngModel="{{producto.titulo}}" autocomplete="off"
                 />
                 <!-- value={{producto.titulo}} -->
              <div class="validate"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="name">SKU</label>
              <input type="text" class="form-control" name="sku" id="sku" ngModel="{{producto.sku}}" autocomplete="off" />
              <div class="validate"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="name">Costo</label>
              <input type="number" class="form-control" name="costo" id="costo" ngModel="{{producto.costo}}" autocomplete="off" />
              <div class="validate"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="name">Precio</label>
              <input type="number" class="form-control" name="precioVenta" id="precioVenta" ngModel="{{producto.precioVenta}}"
                autocomplete="off" />
              <div class="validate"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="name">Plataforma</label>
              <ng-select [items]="plataformaBindingsList" name="plataforma" [(ngModel)]="plataformaSelected">
              </ng-select>
              <div class="validate"></div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="name">Genero</label>
              <ng-select [items]="generoBindingsList" name="genero" [(ngModel)]="generoSelected">
              </ng-select>
              <div class="validate"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="name">Clasificación</label>
              <ng-select [items]="clasificacionBindingsList" name="clasificacion" [(ngModel)]="clasificacionSelected">
              </ng-select>
              <div class="validate"></div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-3">
              <label for="name">Fecha Lanzamiento</label>
              <!-- [(ngModel)]="fechaLanzamiento" -->
              <input class="form-control" type="date" name="fechaLanzamiento" id="fechaLanzamiento" [ngModel]="fechaLanzamiento | date:'yyyy-MM-dd'"
                autocomplete="off">
              <div class="validate"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Descripción</label>
            <textarea class="form-control" name="descripcion" id="descripcion" ngModel="{{producto.descripcion}}" rows="5" data-rule="required"
              data-msg="" autocomplete="off"></textarea>
            <div class="validate"></div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary w3-green float-right">Guardar</button>
            <a routerLink="/productos/lista"><button class="btn btn-info">Regresar Lista</button></a>
          </div>
        </form>
      </div>
    </div>
