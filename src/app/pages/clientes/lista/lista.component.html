   <!-- ======= About Section ======= -->
   <section id="about" class="">
    <div class="container">

      <div class="section-title">
        <h2>Clientes Lista</h2>
        <p></p>
      </div>

      <div class="row">
        <div class="col-lg-12 pt-4 pt-lg-0 content" data-aos="fade-left">
          <!-- <div class="text-right">
            <a class="btn btn-md btn-info" [routerLink]="['/codigos/nuevo']" fragmente="tuId">Nuevo</a>
          </div> -->
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <!-- <th scope="col">Fecha Ultima Compra</th> -->
                    <th scope="col">Fecha</th>
                    <th scope="col">Rol</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.nombreCompleto}}</td>
                    <td>{{item.email}}</td>
                    <!-- <td></td> -->
                    <td>{{item.fechaCreacion | date:'yyyy/MM/dd HH:mm:ss'}}</td>
                    <td>{{item.rol}}</td>
                    <td>
                      <a [routerLink]="['/clientes/detalle', item.id]" class="btn btn-primary">Ver Detalle</a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- <div class="text-left"><button class="btn btn-md btn-info" type="button">Regresar Lista</button></div> -->
          </div>
      </div>
    </div>
  </section><!-- End About Section -->
